---
label: General Matter
hide_body: false
fields:
- type: text
  name: title
  label: Title
- type: text
  name: slug
  label: Slug
- type: datetime
  name: date_published
  label: Date Published
  config:
    date_format: dd LLL yyyy
- type: datetime
  name: date_updated
  label: Last Modified
  hidden: true
- type: text
  name: tags
  label: Tags
- name: seo_settings
  type: field_group
  config: {}
  fields:
  - name: seo_title
    type: text
    config:
      required: false
    label: SEO Title Override
  - name: seo_description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: SEO Description
  - name: card_image
    type: file
    config:
      maxSize: 250
    label: Card Image
  label: SEO Settings
